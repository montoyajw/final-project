<html>

<head>
<h1>Draw-Off!</h1>

<link rel="stylesheet" href="final.css">

</head>

<body>

<div id="drawTimer">
    <button onclick = "timer()"; id="Timer">Timer</button>
    <p id="drawTimerDisplay">00:30</p>
</div>



<button id="findSubject">Find Subject</button>
<button onclick = "inputScore()"; id="scoreClicked">Score It!</button>


<h2 id="playerName"></h2>
<h2 id="subject"></h2>
<h2 id="number"></h2>
<h2 id="scoreDisplay"></h2>
<h3 >Rules: 1.Insert Player Name 2.Click Find Subject 3.Click Timer Button 
    4. Draw the object in the time provided 
    5. When done, Click score it, record score on paper
    6. Highest Score after 3 drawings wins </h3>

<script src="final.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
</body>


</html>
